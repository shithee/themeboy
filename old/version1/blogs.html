<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Theme Boy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/default.css">
</head>

<body>
    <div class="fixed-top">
        <div class="header flex">
            <div class="logo-container flex a-center">
                <img class="logo circle" src="../assets/image/logo.png">
                <p class="desktop">Cricket Boy</p>
            </div>
            <div class="navigation-bar flex a-center">
                <h1 class="link primary-hover-text desktop">
                    <a href="">News</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Players</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Matches</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Twitter</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Youtube</a>
                </h1>
                <div class="profile profile-picture cursor log-box">
                    <img class="logo" src="../assets/icons/dorsey.png"> Jack Dorsey
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="template-container flex">
            <div class="single-container al-center flex f-col">
                <h1 class="title-big">Latest News</h1>
                <div class="history-container blog-container flex f-col mt-25">
                    <div class="data-card flex rank-card w-100">
                        <span class="number">1</span>
                        <div class="content">
                            <span class="font14 ellipsis">Chennai Super Kings: A second shot at a fitting epilogue?</span>
                        </div>
                    </div>
                    <div class="data-card flex rank-card w-100">
                        <span class="number">2</span>
                        <div class="content">
                            <span class="font14 ellipsis">Jack Dorsey</span>
                        </div>
                    </div>
                    <div class="data-card flex rank-card w-100">
                        <span class="number">3</span>
                        <div class="content">
                            <span class="font14 ellipsis">Mark Leander Amal Raj</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
