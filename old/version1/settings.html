<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Theme Boy</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/default.css">
</head>

<body>
    <div class="fixed-top">
        <div class="header flex">
            <div class="logo-container flex a-center">
                <img class="logo circle" src="../assets/image/logo.png">
                <p class="desktop">Cricket Boy</p>
            </div>
            <div class="navigation-bar flex a-center">
                <h1 class="link primary-hover-text desktop">
                    <a href="">News</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Players</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Matches</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Twitter</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Youtube</a>
                </h1>
                <div class="profile profile-picture cursor log-box">
                    <img class="logo" src="../assets/icons/dorsey.png"> Jack Dorsey
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="template-container flex">
            <div class="single-container al-center flex f-col">
                <h1 class="title-big">Settings</h1>
                <div class="history-container flex f-col mt-25">
                    <div class="home-info-card flex f-col">
                        <img class="circle" src="../assets/icons/dorsey.png">
                        <p>Jack Dorsey</p>
                        <div class="rank">jackdorsey@twitter.com</div>
                    </div>
                    <h1 class="mt-25 mb-25 sub-title">Top Links</h1>
                    <div class="data-card flex rank-card w-100">
                        <img class="img-30 circle" src="../assets/icons/fighter-black.png">
                        <div class="content">
                            <span class="font14 ellipsis">View all Players</span>
                        </div>
                        <div class="info">
                            <img class="circle img-20" src="../assets/icons/right.png"> </div>
                    </div>
                    <div class="data-card flex rank-card w-100">
                        <img class="img-30 circle" src="../assets/icons/cricket.png">
                        <div class="content">
                            <span class="font14 ellipsis">View all Matches</span>
                        </div>
                        <div class="info">
                            <img class="circle img-20" src="../assets/icons/right.png"> </div>
                    </div>
                    <div class="data-card flex rank-card w-100">
                        <img class="img-30 circle" src="../assets/icons/world-black.png">
                        <div class="content">
                            <span class="font14 ellipsis">View all News</span>
                        </div>
                        <div class="info">
                            <img class="circle img-20" src="../assets/icons/right.png"> </div>
                    </div>
                    <div class="data-card flex rank-card w-100">
                        <img class="img-30 circle" src="../assets/icons/out.png">
                        <div class="content">
                            <span class="font14 ellipsis">Logout</span>
                        </div>
                        <div class="info">
                            <img class="circle img-20" src="../assets/icons/right.png"> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
