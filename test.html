<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Theme Boy</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="fixed-top">
        <div class="header flex">
            <div class="logo-container flex a-center">
                <img class="logo circle" src="assets/image/logo.png">
                <p class="desktop">Cricket Boy</p>
            </div>
            <div class="navigation-bar flex a-center">
                <h1 class="link primary-hover-text desktop">
                    <a href="">News</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Players</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Matches</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Twitter</a>
                </h1>
                <h1 class="link primary-hover-text desktop">
                    <a href="">Youtube</a>
                </h1>
                <div class="profile">
                    <img class="logo circle" src="assets/image/logo.png">
                </div>
            </div>
        </div>
    </div>
    <div class="main-container"></div>
    <div class="fixed-bottom mobile">
        <div class="bg-primary flex button">
            <img class="icon circle" src="https://via.placeholder.com/30x30?text=Cricket+Boy">
            <p>Connect with google</p>
        </div>
    </div>
</body>

</html>
