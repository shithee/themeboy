<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Theme Boy</title>
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/default2.css">
    <link rel="stylesheet" href="../assets/css/more.css">
    <link rel="stylesheet" href="../assets/css/mobile.css">
</head>

<body>
    <div class="fixed-top small">
        <div class="header flex">
            <div class="logo-container flex a-center">
                <img class="logo" src="../assets/image/logo-full.png">
            </div>
            <div class="navigation-bar flex a-center">
                <h1 class="link primary-hover-text flex a-center pointer" title="players">
                    <img class="logo" src="../assets/icons/cap.png">
                </h1>
                <h1 class="link primary-hover-text flex a-center pointer" title="Feed">
                    <img class="logo" src="../assets/icons/star-active.png">
                </h1>
                <h1 class="link primary-hover-text flex a-center pointer" title="Rewards">
                    <img class="logo" src="../assets/icons/reward.png">
                </h1>
                <div class="profile cursor flex jus log-box pointer" style="display:none;">
                    <img class="logo circle" src="../assets/icons/login.png">
                    <span>Login</span>
                </div>
                <div class="profile cursor flex jus log-box pointer">
                    <img class="logo circle" src="../assets/image/logo.png">
                    <span>Shitheesh</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="single-container flex f-col a-center jus">
            <div class="message-bar flex f-col a-center jus">
                <img class="message" src="../assets/image/login.png">
                <h1 class="title">View feed by logging your account.</h1>
                <p class="smog center info">Pick upto 10 players to get customized feed to view their stats, news and other info.</p>
                <a class="button normal btn-grad flex align" href="home.html">
                    <img class="icon circle" src="../assets/icons/google-white.png">
                    <p>Connect with Google</p>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
