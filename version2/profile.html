<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Theme Boy</title>
    <link rel="stylesheet" href="../assets/css/style2.css">
    <link rel="stylesheet" href="../assets/css/default2.css">

<body>
    <div class="fixed-top small">

                <h1 class="link primary-hover-text flex a-center pointer" title="Feed">

                    <img class="logo" src="../assets/icons/reward.png">
                </h1>
                <div class="profile cursor flex jus log-box pointer" style="display:none;">
                    <img class="logo circle" src="../assets/icons/login.png">
                    <span>Login</span>
                </div>
                <div class="profile cursor flex jus log-box pointer">
                    <img class="logo circle" src="../assets/image/logo.png">
                    <span>Shitheesh</span>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="single-container flex f-col a-center jus">
            <div class="favourite-bar flex f-col a-center jus">
                <h1 class="title">Your favourite players ðŸŒŸ</h1>
                <div class="canvas flex">
                    <img style="flex-grow: 1;" src="../assets/icons/dorsey.png">

                    <img style="flex-grow: 1.7;" src="../assets/icons/dorsey.png">

                    <img style="flex-grow: 2.5;" src="../assets/icons/dorsey.png">
                    <img style="flex-grow: 2;" src="../assets/icons/dorsey.png">
                    <img style="flex-grow: 0.7;" src="../assets/icons/dorsey.png">
                    <img style="flex-grow: 2.4;" src="../assets/icons/dorsey.png">
                    <img style="flex-grow: 3;" src="../assets/icons/dorsey.png">
                    <img style="flex-grow: 1.5;" src="../assets/icons/dorsey.png">
                    <img style="flex-grow: 0.3;" src="../assets/icons/dorsey.png">
                    <img style="flex-grow: 1.08;" src="../assets/icons/dorsey.png">
                </div>
                <p class="smog">Move player out of the box to remove from favourite list.</p>
            </div>
            <div class="about-container smog">
                <a href="">Twitter</a>
